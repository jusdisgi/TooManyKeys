  #             shift: [30,10]
  #       - type: bezier
  #         points:
  #           - ref: finger_inner_num
  #             shift: [40,6]
  #           - ref: finger_inner_top
  #             shift: [42,0]
        
  #       # E
  #       - type: bezier
  #         points:
  #           - ref: finger_inner_home
  #             shift: [36, -12]
  #           - ref: thumb_far_fan
  #             shift: [14, 12]
  #       # SW
  #       - type: line
  #         points:
  #           - ref: thumb_far_fan
  #             shift: [12, -12]
  #           - ref: thumb_near_fan
  #             shift: [-12, -12]
  #       # SE
  #       - type: bezier
  #         points:
  #           - ref: finger_middle_bottom
  #             shift: [12, -12]
  #           - ref: finger_outer_bottom
  #             shift: [-12, -12]
  #     fillet: 2
  board_left:
    - what: polygon
      points:
        - ref: thumb_far_fan
          shift: [12,-10]
        # - ref: finger_middle_bottom
        #   shift: [0,-25]
        - ref: finger_outer_bottom
          shift: [-12,-10]
        - ref: finger_outer_num
          shift: [-12,12]
        - ref: finger_middle_num
          shift: [-12,12]
        - ref: finger_middle_num
          shift: [12,12]
        # - ref: finger_middle_num
        #   shift: [0,14]
        - ref: finger_inner_num
          shift: [45,6]
        - ref: finger_inner_bottom
          shift: [45,-23.45]
      fillet: 6
  _screws:
    - what: circle
      where: /screw_pcb/
      radius: screw_radius
  _screw_heads:
    - what: circle
      where: /screw_pcb/
      radius: screw_head_radius
  _spacers:
    - what: circle
      where: /screw_pcb/
      radius: spacer_radius
  pcb:
    - what: outline
      name: board_left
    - what: outline
      name: _spacers
      operation: subtract
  _frontplate_outline:
    - what: outline
      name: board_left
      fillet: fillet_radius
    - what: outline
      name: _switch_cutouts
      operation: subtract
  frontplate:
    - what: outline
      name: _frontplate_outline
    - what: outline
      name: _screws
      operation: subtract

pcbs:
  toomanykeys:
    template: kicad8
    outlines: 
      main:
        outline: board_left
        #outline: bessie
    footprints:
      m2_screwholes:
        what: mounting_hole_npth 
        where: /screw_pcb/
        params:
          hole_size: screw_diameter
          hole_drill: screw_diameter

      key_switches:
        what: *switch_footprint
        where: /key/
        params:
          from: "{{column_net}}"
          to: "{{name}}"
          reversible: false
          side: 'F'
          large_p1: false
          square_p1: true
          square_p2: true
          shift_p2: false
          small_mp: false
          pad_vias: false
          pad_via_size: 0.4
          mp_vias: false
          mp_via_size: 0.4
          mp_gnd: true
          key_3dmodel_filename: '\${MODELS}/PG1316S.STEP'
        adjust:
          rotate: switch_rotation
      roller:
        what: roller_encoder_ckw12
        where: roller
        params:
          S1: "{{column_net}}"
          S2: "{{name}}"
          A: ROLLUP
          B: GND
          C: ROLLDN
      bav70:
        what: diode_bav70_larssont
        where: /diode/
        params:
          A1: "{{A1}}"
          A2: "{{A2}}"
          C: "{{C}}"
      mcu:
        what: mcu_nice_nano
        where: finger_inner_num
        params:
          side: F
          reverse_mount: true
          include_extra_pins: true
          RAW: 'RAW'
          GND: 'GND'
          RST: 'RST'
          VCC: '3V3'
          P21: 'C0'
          P20: 'C1'
          P19: 'C2'
          P18: 'R0'
          P15: 'R1'
          P14: 'R2'
          P16: 'R3'
          P10: 'R4'
          P1: '5V_EN'
          P0: 'LED_D3V'
          P2: 'C4'
          P3: 'C5'
          P4: 'ROLLUP'
          P5: 'ROLLDN'
          P6: 'LCD_BL'
          P7: 'LCD_DC'
          P8: 'LCD_CLK'
          P9: 'LCD_DIN'
          P101: 'LCD_RST'
          P102: 'LCD_CS'
          P107: 'C3'
        adjust:
          shift: [29,-8.5]
          rotate: -8
      # apple_watch:
      #   what: display_nice_view
      #   where: finger_inner_num
      #   params:
      #     MOSI: SDA
      #     SCK: SCL
      #   adjust:
      #     shift: [20,-12]
      on_off_switch:
        what: power_switch_smd_side
        where: finger_inner_bottom
        params:
          from: RAW
          to: BAT_P
        adjust:
          shift: [43,-8]
      reset_switch:
        what: reset_switch_smd_side
        where: finger_inner_num
        params:
          from: GND
          to: RST
        adjust:
          shift: [13,8]
          rotate: -8
      battery_connector:  
        what: battery_connector_jst_ph_2
        where: finger_inner_bottom
        params:
          side: B
          BAT_P: BAT_P
          BAT_N: GND
          include_courtyard: true
        adjust:
          shift: [40,-18]
          rotate: 180
      per_key_leds:
        what: led_ws2812b_2020
        where: /key/
        params:
          P1: "{{key.led_prev}}" #DIN
          P2: 5V
          P3: "{{key.led_next}}" #DOUT
          P4: GND
        adjust:
          shift: [led_pos_x, led_pos_y]
          rotate: led_rotation
      LCD_header:
        what: conn_molex_picoblade_smd_1x08_1mm25_horiz
        where: finger_inner_home
        params:
          P1: 3V3
          P2: GND
          P3: LCD_DIN
