          side: F
          reverse_mount: false
          include_extra_pins: true   
          mcu_3dmodel_filename: '\${INFUSED_KIM_MODELS}/Nice_Nano_V2.step'
          mcu_3dmodel_xyz_offset: [0, 0, 0]
          mcu_3dmodel_xyz_rotation: [0, 0, 0]
          mcu_3dmodel_xyz_scale: [1, 1, 1]
          P1: '5V_EN' # Left Top
          P0: 'LED_D3V'
          P2: 'R0'
          P3: 'R1'
          P4: 'LCD_DIN' # Needs High Freq
          P5: 'LCD_CLK' # Needs High Freq
          P6: 'LCD_DC'  
          P7: 'LCD_BL'
          P8: 'R2'
          P9: 'R3'
          P101: 'R4' #Left Extra
          P102: 'LCD_CS'
          P107: 'LCD_RST'
          RAW: 'RAW' #Right Top
          GND: 'GND'
          RST: 'RST'
          VCC: '3V3'
          P21: 'C0'
          P20: 'C1'
          P19: 'C2'
          P18: 'C3'
          P15: 'C4'
          P14: 'C5'
          P16: 'ROLLUP'
          P10: 'ROLLDN'
      key_switches:
        what: *switch_footprint
        where: /^mirror_finger|^mirror_thumb/
        adjust:
          rotate: switch_rotation
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
          reversible: false
          side: 'F'
          large_p1: false
          square_p1: true
          square_p2: true
          shift_p2: false
          small_mp: false
          pad_vias: true
          pad_via_size: 0.5
          pad_via_hole: 0.3
          mp_vias: true
          mp_via_size: 0.5
          mp_via_hole: 0.3
          mp_gnd: true
          key_3dmodel_filename: '\${HLC_MODELS}/PG1316S.STEP'
          key_3dmodel_xyz_offset: [-4.25, -7.25, -10.25]
      per_key_leds_dn:
        what: led_ws2812b_2020
        where: /^mirror_finger_outer|^mirror_finger_ring|^mirror_finger_index|^mirror_thumb/ # These rows route best upside down, no thumbs here
        adjust:
          shift: [led_pos_x, led_pos_y]
          rotate: led_rotation + 180
        params:
          P1: "{{key.led_next}}" #DOUT
          P2: GND
          P3: "{{key.led_prev}}" #DIN
          P4: 5V
          p1_via: false
          p2_via: true
          p2_via_size: 0.5
          p2_via_hole: 0.3
          p3_via: false
          p4_via: true
          p4_via_size: 0.5
          p4_via_hole: 0.3
      per_key_leds_up:
        what: led_ws2812b_2020
        where: /^mirror_finger_pinky|^mirror_finger_middle|^mirror_finger_inner/ # These rows route best right-side up, note thumbs differ from left
        adjust:
          shift: [led_pos_x, led_pos_y]
          rotate: led_rotation
        params:
          P1: "{{key.led_next}}" #DOUT
          P2: GND
          P3: "{{key.led_prev}}" #DIN
          P4: 5V
          p1_via: false
          p2_via: true
          p2_via_size: 0.5
          p2_via_hole: 0.3
          p3_via: false
          p4_via: true
          p4_via_size: 0.5
          p4_via_hole: 0.3
