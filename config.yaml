meta:
  engine: 4.1.0
  name: TooManyKeys
  version: 0.1
  ref: &kb_ref "Too Many Keys v0.1"
  author: huntercook
  url: &kb_url https://github.com/jusdisgi/TooManyKeys
  footprint: &switch_footprint "switch_pg1316s"
  switch:
    $extends: presets.pg1316s
    # Key and keycap measures
    kx: 16
    ky: 16
    ks: 19 # it's a thicc boi
    kp: 19
    keycw: 18 # keycap width (cherry: 18, choc: 17.5)
    keych: 18 # keycap height (cherry: 18, choc: 16.5)

presets:
  # These presets provide different layout options
  # Select a preset in the `units` section below
  # Note: The appropriate switch footprint will still need to be set in the `pcb` section
  mx:
    # Key and keycap measures
    kx: u # spacing between key centers (X-axis)
    ky: u # spacing between key centers (Y-axis)
    ks: 19 # horizontal space between columns (default: 19)
    kp: 19 # vertical padding between keys (deafult: 19)
    kcow: 14 # key cutout hole width (cherry: 14, choc: 13.8)
    kcoh: 14 # key cutout hole height (cherry: 14, choc: 13.8)
    keycw: 18 # keycap width (cherry: 18, choc: 17.5)
    keych: 18 # keycap height (cherry: 18, choc: 16.5)
    led_pos_x: 0 # Led X position relative to the switch center
    led_pos_y: -4.75 # Led Y position relative to the switch center
    led_rotation: 180 # Led rotation
    vertical_underglow_shift: -0.5 kp # How much to shift underglow leds tied to keys
    vertical_diode_shift: 1.325 # How much to shift to avoid overlap
    horizontal_diode_shift: 7.4
    diode_rotation: 0 # Diode rotation
    switch_rotation: 0 # Hotswap north, led south
  choc_v1:
    # Key and keycap measures
    kx: cx # spacing between key centers (X-axis)
    ky: cy # spacing between key centers (Y-axis)
    ks: 18.5 # horizontal space between columns (default: 19)
    kp: 17.5 # vertical padding between keys (deafult: 19)
    kcow: 13.8 # key cutout hole width (cherry, choc v2: 14, choc v1: 13.8)
    kcoh: 13.8 # key cutout hole height (cherry, choc v2: 14, choc v1: 13.8)
    keycw: 17.5 # keycap width (cherry: 18, choc: 17.5)
    keych: 16.5 # keycap height (cherry: 18, choc: 16.5)
    led_pos_x: 0 # Led X position relative to the switch center
    led_pos_y: 4.7 # Led Y position relative to the switch center
    led_rotation: 0 # Led rotation
    vertical_underglow_shift: -kp + 7.8  # How much to shift underglow leds tied to keys
    vertical_diode_shift: 1.5 # How much to shift to avoid overlap
    horizontal_diode_shift: -0.5 kcow - 0.85
    diode_rotation: -180 # Diode rotation
    switch_rotation: 180 # Hotswap south, led north
  choc_v2:
    # Key and keycap measures
    $extends: presets.choc_v1
    kx: u # spacing between key centers (X-axis)
    ky: u # spacing between key centers (Y-axis)
    ks: 19 # horizontal space between columns (default: 19)
    kp: 19 # vertical padding between keys (deafult: 19)
    keycw: 18 # keycap width (cherry: 18, choc: 17.5)
    keych: 18 # keycap height (cherry: 18, choc: 16.5)
  pg1316s:
    # Key and keycap measures
    kx: 16
    ky: 16
    ks: 17 # typical spacing, for example mikefive uses 17x17
    kp: 17
    kcow: 16 # key cutout hole width (Equal to stock keycaps...caps bottom out by design)
    kcoh: 16 # key cutout hole height (Equal to stock keycaps...caps bottom out by design)
    keycw: 16 # keycap width (cherry: 18, choc: 17.5, stock PG1316S: 16)
    keych: 16 # keycap height (cherry: 18, choc: 16.5, stock PG1316S: 16)
    led_pos_x: 0 # Led X coord from key center. 
    led_pos_y: 2.5 # Led Y coord from key center. 2.5 is center of the slot.
    led_rotation: 0 # Led rotation
    vertical_underglow_shift: -0.5 kp  # How much to shift underglow leds tied to keys
    vertical_diode_shift: 1.5 # How much to shift to avoid overlap
    horizontal_diode_shift: -0.5 kcow - 0.85
    diode_rotation: 0 # Diode rotation
    switch_rotation: 0 #LED north
    

units:
  # The following statements will make the content of the preset
  # available in the units context
  $extends: meta.switch

  hand_rotation: 4

  # Physical measures
  screw_radius: 1.1 # M2 screws
  screw_diameter: screw_radius * 2
  screw_head_radius: 2.05
  screw_head_diameter: screw_head_radius * 2
  spacer_radius: 2.15 # M2 standoffs
  spacer_diameter: spacer_radius * 2
  fillet_radius: 0.5
  pwr_trace_width: 0.25
  gnd_trace_width: 0.25
  signal_trace_width: 0.15
  via_size: 0.8 # JLCPCB min 0.56 | KiCad default 0.8
  via_drill: 0.4 # JLCPCB min 0.3 | KiCad default 0.4

  # Case variables
  case_wall_thickness: 1.0
  pcb_to_case_wall_tolerance: 0.2
  bottom_plate_thickness: 1.0
  top_plate_thickness: 1.0
  internal_distance_between_plates: 4

  # Figer column stagger
  stagger_finger_pinky: 1
  stagger_finger_ring: 4
  stagger_finger_middle: 3
  stagger_finger_index: -3
  stagger_finger_inner: -1

  # Finger column splay
  splay_finger_pinky: -1
  splay_finger_ring: -2
  splay_finger_middle: -1
  splay_finger_index: 0
  splay_finger_inner: 0

  # Thumb stagger
  stagger_thumb_mid: -2.75
  stagger_thumb_far: -2.75

  # Thumb splay
  splay_thumb_mid: -15
  splay_thumb_far: -15

points:
  zones:
    # Fingers. Why the **** does everybody call the finger keys "matrix" when 
    # the thumb keys are also part of that same diode matrix? If you want
    # to specify the keys that are not the thumb keys, there's a fairly
    # obvious, non-jargon word for the job:
    finger:
      key:
        padding: kp
        spread: ks
        tags: 
          - key
          - finger_key
      anchor:
        rotate: hand_rotation
        shift: [60,-160] # Fix KiCad placement
      columns:
        outer:
          key:
            column_net: C0
            # LED string begins at thumb_far_fan and snakes the columns:
            # up inner, down index, up middle, down ring, up pinky and
            # down outer to end at finger_outer_bottom 
          rows:
            num.key:
              led_prev: LED_23
              led_next: LED_24
            top.key:
              led_prev: LED_24
              led_next: LED_25
            home.key:
              led_prev: LED_25
              led_next: LED_26
            bottom.key:
              led_prev: LED_26
              led_next: LED_27 # Last LED, this net routes to nowhere.
        pinky:
          key:
            column_net: C1
            stagger: stagger_finger_pinky
            splay: splay_finger_pinky
          rows:
            num.key:
              led_prev: LED_22
              led_next: LED_23
            top.key:
              led_prev: LED_21
              led_next: LED_22
            home.key:
              led_prev: LED_20
              led_next: LED_21
            bottom.key:
              led_prev: LED_19
              led_next: LED_20
        ring:
          key:
            column_net: C2
            stagger: stagger_finger_ring
            splay: splay_finger_ring
          rows:
            num.key:
              led_prev: LED_15
              led_next: LED_16
            top.key:
              led_prev: LED_16
              led_next: LED_17
            home.key:
              led_prev: LED_17
              led_next: LED_18
            bottom.key:
              led_prev: LED_18
              led_next: LED_19
        middle:
          key:
            column_net: C3
            stagger: stagger_finger_middle
            splay: splay_finger_middle
          rows:
            num.key:
              led_prev: LED_14
              led_next: LED_15
            top.key:
              led_prev: LED_13
              led_next: LED_14
            home.key:
              led_prev: LED_12
              led_next: LED_13
            bottom.key:
              led_prev: LED_11
              led_next: LED_12
        index:
          key:
            stagger: stagger_finger_index
            splay: splay_finger_index
            column_net: C4
          rows:
            num.key:
              led_prev: LED_7
              led_next: LED_8
            top.key:
              led_prev: LED_8
              led_next: LED_9
            home.key:
              led_prev: LED_9
              led_next: LED_10
            bottom.key:
              led_prev: LED_10
              led_next: LED_11
        inner:
          key:
            stagger: stagger_finger_inner
            splay: splay_finger_inner
            column_net: C5
          rows:
            num.key:
              led_prev: LED_6
              led_next: LED_7
            top.key:
              led_prev: LED_5
              led_next: LED_6
            home.key:
              led_prev: LED_4
              led_next: LED_5
            bottom.key:
              led_prev: LED_3
              led_next: LED_4
      rows:
        bottom:
          row_net: R3
        home:
          row_net: R2
        top:
          row_net: R1
        num:
          row_net: R0

    # Thumb cluster
    thumb:
      key:
        padding: 0
        spread: 0
        stagger: 0
        tags:
          - key
          - thumb_key
      anchor:
        ref: finger_middle_bottom
        shift: [0.5 ks, -kp -3]
      columns:
        near:
          key:
            column_net: C3
          rows:
            fan.key:
              led_prev: LED_2
              led_next: LED_3
        mid:
          key:
            stagger: stagger_thumb_mid
            splay: splay_thumb_mid
            column_net: C4
            spread: ks + 1
          rows:
            fan.key:
              led_prev: LED_1
              led_next: LED_2
        far:
          key:
            stagger: stagger_thumb_far
            splay: splay_thumb_far
            column_net: C5
            spread: ks + 1
          rows:
            fan.key:
              led_prev: LED_START #Goes to MCU, this is LED_0
              led_next: LED_1
      rows:
        fan:
          row_net: R3

    # Helper points
    plate_outline_bottom_1:
      key.tags:
        - helper
      anchor:
        - ref: finger_ring_bottom
          shift: [ks * 0.465 + 0.005, -kp * 0.74 + 0.07]
    plate_outline_bottom_2:
      key.tags:
        - helper
      anchor:
        - ref: thumb_near_fan
          shift: [-ks * 0.47 - 0.01, -kp * 0.475 - 0.05]
    plate_outline_bottom_3:
      key.tags:
        - helper
      anchor: 
        - ref: thumb_far_fan
          shift: [-ks * 0.725 - 0.028,kp * 0.475 - 0.009]
          affect: ['x','y']
    plate_outline_bottom_4:
      key.tags:
        - helper
      anchor: 
        - ref: thumb_far_fan
          shift: [-ks * 0.725 - 0.028,-kp * 0.48 + 0.023]
          affect: ['x','y']

    mcu_cover_top_left:
      key.tags:
        - helper
      anchor:
        - ref: finger_inner_top
          shift: [ks * 0.53 + 0.043,kp * 0.35 - 0.015]
    mcu_cover_top_right:
      key.tags:
        - helper
      anchor:
        - ref: mcu_cover_top_left
          shift: [ks + 0.72,0]
    mcu_cover_bottom_right:
      key.tags:
        - helper
      anchor:
        - ref: mcu_cover_top_right
          shift: [0,-kp * 3.2 + 0.339]
          rotate: (splay_thumb_mid + splay_thumb_far) * 2
    mcu_cover_bottom_left:
      key.tags:
        - helper
      anchor:
        - aggregate:
            method: intersect
            parts:
              - ref: mcu_cover_top_left
              - ref: mcu_cover_bottom_right

    plate_additional_outline_top:
      key.tags:
        - helper
      anchor:
        - ref: mcu_cover_top_left
          shift: [-1.03,0]
    plate_additional_outline_bottom_right:
      key.tags:
        - helper
      anchor:
        - ref: mcu_cover_bottom_right
          shift: [-0.63,0]
    plate_additional_outline_bottom_left:
      key.tags:
        - helper
      anchor:
        - aggregate:
            method: intersect
            parts:
              - ref: plate_additional_outline_top
              - ref: plate_additional_outline_bottom_right

    screw_pcb_left_top:
      key.tags:
        - helper
        - screw
      anchor:
        - ref: finger_outer_num
          shift: [-0.5 ks, 0.5 kp]
    screw_pcb_left_bottom:
      key.tags:
        - helper
        - screw
      anchor:
        - ref: finger_pinky_bottom
          shift: [-0.5 ks, -0.5 kp]
    screw_pcb_right_top:
      key.tags:
        - helper
        - screw
      anchor:
        - ref: finger_inner_num
          shift: [0.5 ks, 0.5 kp]
    screw_pcb_thumb_left:
      key.tags:
        - helper
        - screw
      anchor:
        - ref: thumb_near_fan
          shift: [-0.5 ks, -0.5 kp]
    screw_pcb_thumb_right:
      key.tags:
        - helper
        - screw
      anchor:
        - ref: thumb_far_fan
          shift: [0.5 ks, -0.5 kp]
    screw_mcu_cover_left:
      key.tags:
        - helper
        - screw
      anchor:
        - ref: finger_inner_bottom
          shift: [0.67 ks + 0.032, -0.15 kp -0.001]
    screw_mcu_cover_right:
      key.tags:
        - helper
        - screw
      anchor:
        - ref: finger_inner_bottom
          shift: [1.45 ks - 0.356, -0.6 ks +0.03]

outlines:
  _debug_points:
    - what: rectangle
      where: true
      size: [6,0.01]
    - what: rectangle
      where: true
      size: [0.01,4]
    - what: circle
      where: true
      radius: 0.4
      adjust:
        shift: [3,0]
    - what: circle
      where: true
      radius: 0.4
      adjust:
        shift: [0,2]
    - what: rectangle
      where: [key]
      size: [kx, ky]
      operation: stack
    - what: rectangle
      where: [key_1_5u]
      size: [kx*1.5, ky]
      operation: stack
    - what: rectangle
      where: /key/
      size: [kcow, kcoh]
      operation: stack
    - what: circle
      where: [screw]
      radius: 2
      operation: stack
  _keycap_outlines:
    - what: rectangle
      fillet: 2
      where: [key]
      size: [keycw, keych]
    - what: rectangle
      fillet: 2
      where: [key_1_5u]
      size: [keycw*1.5, keych]
  _hex_outline:
    - what: rectangle
      where: [key]
      size: [9.2376,16]
      adjust:
        rotate: 0
    - what: rectangle
      where: [key]
      size: [9.2376,16]
      adjust:
        rotate: 60
    - what: rectangle
      where: [key]
      size: [9.2376,16]
      adjust:
        rotate: -60
  _switch_cutouts:
    - what: rectangle
      where: /key/
      size: [kcow, kcoh]
  _backplate_additional_outline:
    - what: polygon
      points:
        - ref: mcu_cover_top_left
        - ref: mcu_cover_top_right
        - ref: mcu_cover_bottom_right
        - ref: mcu_cover_bottom_left
  _finger_outline:
    - what: polygon
      points:
        - ref: finger_outer_num
          shift: [-ks * 0.47 +0.01, kp * 0.475 -0.015]
        - ref: finger_ring_num
          shift: [-ks * 0.47 +0.01, kp * 0.225 -0.014]
        - ref: finger_ring_num
          shift: [-ks * 0.47 +0.01, kp * 0.475 -0.015]
        - ref: finger_middle_num
          shift: [-ks * 0.47 +0.01, kp * 0.35 -0.015]
        - ref: finger_middle_num
          shift: [-ks * 0.47 +0.01, kp * 0.468 -0.005]
        - ref: finger_middle_num
          shift: [ks * 0.478, kp * 0.468 -0.005]
        - ref: finger_middle_num
          shift: [ks * 0.478, kp * 0.35 -0.015]
        - ref: finger_index_num
          shift: [ks * 0.478, kp * 0.475 -0.015]
        - ref: finger_index_num
          shift: [ks * 0.478, kp * 0.34 +0.052]
        - ref: finger_inner_num
          shift: [ks * 0.478, kp * 0.468 -0.005]
        - ref: plate_additional_outline_top
        - ref: plate_additional_outline_bottom_left
        - ref: plate_additional_outline_bottom_right
        - ref: plate_outline_bottom_4
        - ref: plate_outline_bottom_3
        - ref: plate_outline_bottom_2
        - ref: plate_outline_bottom_1
        - ref: finger_outer_bottom
          shift: [-0.5 ks, -0.5 kp]
  _plate_outline:
    - what: outline
      name: _finger_outline
    - what: polygon
      points:
        - ref: plate_additional_outline_top
        - ref: mcu_cover_top_right
        - ref: mcu_cover_bottom_right
        - ref: plate_additional_outline_bottom_right
        - ref: plate_additional_outline_bottom_left
  _screws:
    - what: circle
      where: /screw_pcb/
      radius: screw_radius
  _screw_heads:
    - what: circle
      where: /screw_pcb/
      radius: screw_head_radius
  _spacers:
    - what: circle
      where: /screw_pcb/
      radius: spacer_radius
  _controller_overlay_screws:
    - what: circle
      where: /screw_mcu/
      radius: screw_radius
  _backplate_outline:
    - what: outline
      name: _plate_outline
    - what: outline
      name: _backplate_additional_outline
      operation: add
  _bottom_case_superlight_inner_outline:
    - what: outline
      name: _backplate_outline
      expand:  -2 * case_wall_thickness
      fillet: 0.5
      joints: 1
  _bottom_case_outer_outline:
    - what: outline
      name: _backplate_outline
      expand: case_wall_thickness + pcb_to_case_wall_tolerance
      fillet: 0.5
      joints: 1
  _bottom_case_inner_outline:
    - what: outline
      name: _backplate_outline
      expand: pcb_to_case_wall_tolerance
      fillet: 0.5
      joints: 1
  _bottom_case_walls:
    - what: outline
      name: _bottom_case_outer_outline
    - what: outline
      name: _bottom_case_inner_outline
      operation: subtract
  _mcu_wall_cutout:
    - what: rectangle
      where: finger_inner_top
      size: [8,40 + pcb_to_case_wall_tolerance * 2 + case_wall_thickness * 2]
      adjust:
        shift: [19.704 - 1.25 + pcb_to_case_wall_tolerance / 2 + case_wall_thickness, 0]
  backplate:
    - what: outline
      name: _backplate_outline
      fillet: fillet_radius
    - what: outline
      name: _screws
      operation: subtract
  _pcb_outline:
    - what: outline
      name: _backplate_outline
      fillet: fillet_radius
  pcb:
    - what: outline
      name: _pcb_outline
    - what: outline
      name: _spacers
      operation: subtract
    - what: outline
      name: _controller_overlay_screws
      operation: subtract
  _frontplate_outline:
    - what: outline
      name: _finger_outline
      fillet: fillet_radius
    - what: outline
      name: _switch_cutouts
      operation: subtract
  frontplate:
    - what: outline
      name: _frontplate_outline
    - what: outline
      name: _screws
      operation: subtract
  _controller_overlay_outline:
    - what: outline
      name: _backplate_additional_outline
      fillet: fillet_radius
  controller_overlay:
    - what: outline
      name: _controller_overlay_outline
    - what: outline
      name: _controller_overlay_screws
      operation: subtract
  preview:
    - what: outline
      name: backplate
    - what: outline
      name: pcb
      operation: stack
    - what: outline
      name: frontplate
      operation: stack
    - what: outline
      name: controller_overlay
      operation: stack
    - what: outline
      name: _keycap_outlines
      operation: stack
    - what: outline
      name: _bottom_case_walls
      operation: stack
    - what: outline
      name: _bottom_case_outer_outline
      operation: stack
    - what: outline
      name: _bottom_case_superlight_inner_outline
      operation: stack

pcbs:
  backplate:
    template: kicad8
    outlines:
      main:
        outline: backplate
    footprints:
      m2_screws:
        what: mounting_hole_npth
        where: /screw_pcb/
        params:
          hole_size: screw_diameter
          hole_drill: screw_diameter

  frontplate:
    template: kicad8
    outlines:
      main:
        outline: frontplate
    footprints:
      m2_screws:
        what: mounting_hole_npth
        where: /screw_pcb/
        params:
          hole_size: screw_diameter
          hole_drill: screw_diameter

  controller_overlay:
    template: kicad8
    outlines:
      main:
        outline: controller_overlay
    footprints:
      m2_screws:
        what: mounting_hole_npth
        where: /screw_mcu/
        params:
          hole_size: screw_diameter
          hole_drill: screw_diameter

  _toomanykeys_baseline:
    template: kicad8
    outlines: &basepcb_outlines
      main:
        outline: _pcb_outline
      # keycaps:
      #   outline: _keycap_outlines
      #   layer: Dwgs.User
        
    footprints: &basepcb_footprints
      m2_screws:
        what: mounting_hole_npth
        where: /screw_mcu/
        params:
          hole_size: screw_diameter
          hole_drill: screw_diameter
      m2_spacers:
        what: mounting_hole_npth 
        where: /screw_pcb/
        params:
          hole_size: spacer_diameter
          hole_drill: spacer_diameter

      key_switches:
        what: *switch_footprint
        where: /key/
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
          reversible: false
          side: 'F'
          large_p1: false
          square_p1: true
          square_p2: true
          shift_p2: false
          small_mp: false
          pad_vias: true
          pad_via_size: 0.4
          mp_vias: true
          mp_via_size: 0.4
          key_3dmodel_filename: '\${MODELS}/PG1316S.STEP'
        adjust:
          rotate: switch_rotation

      # diodes: #temp, replace with BAV-70
      #   what: diode_tht_sod123
      #   where: /key/
      #   params:
      #     from: "{{colrow}}"
      #     to: "{{row_net}}"
      #     include_tht: false
      #     reversible: false
      #     side: F
      #   adjust:
      #     shift: [-1 * horizontal_diode_shift,vertical_diode_shift]
      #     rotate: 90 + diode_rotation

      mcu:
        what: mcu_nice_nano
        where: finger_inner_num
        params:
          P0: DAT
          P1: LED
          P21: C0
          P20: C1
          P19: C2
          P18: C3
          P15: C4
          P14: C5
          P16: LED_SW
          P2: SDA
          P3: SCL
          P4: CS
          P5: R0
          P6: R1
          P7: R2
          P8: R3
          reversible: false
          show_silk_labels: true
          show_instructions: false
        adjust:
          shift: [20,-10]
      
      jlcpcb_order_number_text:
        what: utility_text
        where: finger_ring_bottom
        params:
          text: JLCJLCJLCJLC
          reversible: true
        adjust:
          shift: [0, -0.65 kp]
  
  toomanykeys:
    template: kicad8
    
    outlines:
      <<: *basepcb_outlines
        
    footprints:
      <<: *basepcb_footprints
      
      nice_view:
        what: display_nice_view
        where: finger_inner_num
        params:
          MOSI: SDA
          SCK: SCL
        adjust:
          shift: [20,-11.5]
      
      on_off_switch:
        what: power_switch_smd_side
        where: finger_inner_bottom
        params:
          from: BAT_P
          to: RAW
        adjust:
          shift: [28,0]
      
      reset_switch:
        what: reset_switch_smd_side
        where: finger_inner_bottom
        params:
          from: GND
          to: RST
        adjust:
          shift: [28,-12]
          rotate: -90
      
      battery_connector:  
        what: battery_connector_jst_ph_2
        where: finger_inner_bottom
        params:
          BAT_P: BAT_P
          BAT_N: GND
          include_courtyard: true
        adjust:
          shift: [28,23]
          rotate: -90

      per_key_leds:
        what: led_ws2812b_2020
        where: /key/
        params:
          P1: "{{key.led_prev}}" #DIN
          P2: LED_PWR
          P3: "{{key.led_next}}" #DOUT
          P4: GND
        adjust:
          shift: [led_pos_x, led_pos_y]
          rotate: led_rotation

      load_switch:
        what: led_load_switch
        where: finger_inner_home
        params:
          P1: LED_SW
          P2: RAW
          P3: LED_PWR
        adjust:
          shift: [13,1]
          rotate: 90

cases:
  toomanykeys_bottom_tray:
    - what: outline
      name: _bottom_case_walls
      extrude: bottom_plate_thickness + internal_distance_between_plates + top_plate_thickness
      shift: [-75,0,0]
    - what: outline
      name: _mcu_wall_cutout
      extrude: 2.2
      shift: [-75, 0, bottom_plate_thickness]
      operation: subtract
    - what: outline
      name: _bottom_case_outer_outline
      extrude: bottom_plate_thickness
      shift: [-75,0,0]
    # - what: outline
    #   name: _bottom_case_superlight_inner_outline
    #   extrude: bottom_plate_thickness
    #   shift: [-75,0,0]
    #   operation: subtract
    # - what: outline
    #   name: _hex_outline
    #   extrude: bottom_plate_thickness
    #   shift: [-75,0,0]
    #   operation: subtract
    - what: outline
      name: _screws
      extrude: bottom_plate_thickness
      shift: [-75,0,0]
      operation: subtract
