meta:
  engine: 4.1.0
  name: TooManyKeys
  version: 0.1
  ref: &kb_ref "Too Many Keys v0.1"
  author: huntercook
  url: &kb_url https://github.com/jusdisgi/TooManyKeys
  footprint: &switch_footprint "switch_pg1316s"
  switch:
    $extends: presets.pg1316s
    # Key and keycap measures
    kx: 16
    ky: 16
    ks: 19 # it's a thicc boi
    kp: 19
    keycw: 18 # keycap width (cherry: 18, choc: 17.5)
    keych: 18 # keycap height (cherry: 18, choc: 16.5)

presets:
  # These presets provide different layout options
  # Select a preset in the `units` section below
  # Note: The appropriate switch footprint will still need to be set in the `pcb` section
  mx:
    # Key and keycap measures
    kx: u # spacing between key centers (X-axis)
    ky: u # spacing between key centers (Y-axis)
    ks: 19 # horizontal space between columns (default: 19)
    kp: 19 # vertical padding between keys (deafult: 19)
    kcow: 14 # key cutout hole width (cherry: 14, choc: 13.8)
    kcoh: 14 # key cutout hole height (cherry: 14, choc: 13.8)
    keycw: 18 # keycap width (cherry: 18, choc: 17.5)
    keych: 18 # keycap height (cherry: 18, choc: 16.5)
    led_pos_x: 0 # Led X position relative to the switch center
    led_pos_y: -4.75 # Led Y position relative to the switch center
    led_rotation: 180 # Led rotation
    vertical_underglow_shift: -0.5 kp # How much to shift underglow leds tied to keys
    vertical_diode_shift: 1.325 # How much to shift to avoid overlap
    horizontal_diode_shift: 7.4
    diode_rotation: 0 # Diode rotation
    switch_rotation: 0 # Hotswap north, led south
  choc_v1:
    # Key and keycap measures
    kx: cx # spacing between key centers (X-axis)
    ky: cy # spacing between key centers (Y-axis)
    ks: 18.5 # horizontal space between columns (default: 19)
    kp: 17.5 # vertical padding between keys (deafult: 19)
    kcow: 13.8 # key cutout hole width (cherry, choc v2: 14, choc v1: 13.8)
    kcoh: 13.8 # key cutout hole height (cherry, choc v2: 14, choc v1: 13.8)
    keycw: 17.5 # keycap width (cherry: 18, choc: 17.5)
    keych: 16.5 # keycap height (cherry: 18, choc: 16.5)
    led_pos_x: 0 # Led X position relative to the switch center
    led_pos_y: 4.7 # Led Y position relative to the switch center
    led_rotation: 0 # Led rotation
    vertical_underglow_shift: -kp + 7.8  # How much to shift underglow leds tied to keys
    vertical_diode_shift: 1.5 # How much to shift to avoid overlap
    horizontal_diode_shift: -0.5 kcow - 0.85
    diode_rotation: -180 # Diode rotation
    switch_rotation: 180 # Hotswap south, led north
  choc_v2:
    # Key and keycap measures
    $extends: presets.choc_v1
    kx: u # spacing between key centers (X-axis)
    ky: u # spacing between key centers (Y-axis)
    ks: 19 # horizontal space between columns (default: 19)
    kp: 19 # vertical padding between keys (deafult: 19)
    keycw: 18 # keycap width (cherry: 18, choc: 17.5)
    keych: 18 # keycap height (cherry: 18, choc: 16.5)
  pg1316s:
    # Key and keycap measures
    kx: 16
    ky: 16
    ks: 17 # typical spacing, for example mikefive uses 17x17
    kp: 17
    kcow: 16 # key cutout hole width (Equal to stock keycaps...caps bottom out by design)
    kcoh: 16 # key cutout hole height (Equal to stock keycaps...caps bottom out by design)
    keycw: 16 # keycap width (cherry: 18, choc: 17.5, stock PG1316S: 16)
    keych: 16 # keycap height (cherry: 18, choc: 16.5, stock PG1316S: 16)
    led_pos_x: 0 # Led X coord from key center. 
    led_pos_y: 2.5 # Led Y coord from key center. 2.5 is center of the slot.
    led_rotation: 0 # Led rotation
    vertical_underglow_shift: -0.5 kp  # How much to shift underglow leds tied to keys
    vertical_diode_shift: 1.5 # How much to shift to avoid overlap
    horizontal_diode_shift: -0.5 kcow - 0.85
    diode_rotation: 0 # Diode rotation
    switch_rotation: 0 #LED north
    

units:
  # The following statements will make the content of the preset
  # available in the units context
  $extends: meta.switch

  hand_rotation: 4

  # Physical measures
  screw_radius: 1.1 # M2 screws
  screw_diameter: screw_radius * 2
  screw_head_radius: 2.05
  screw_head_diameter: screw_head_radius * 2
  spacer_radius: 2.15 # M2 standoffs
  spacer_diameter: spacer_radius * 2
  fillet_radius: 0.5
  pwr_trace_width: 0.25
  gnd_trace_width: 0.25
  signal_trace_width: 0.15
  via_size: 0.8 # JLCPCB min 0.56 | KiCad default 0.8
  via_drill: 0.4 # JLCPCB min 0.3 | KiCad default 0.4

  # Case variables
  case_wall_thickness: 1.0
  pcb_to_case_wall_tolerance: 0.2
  bottom_plate_thickness: 1.0
  top_plate_thickness: 1.0
  internal_distance_between_plates: 4

  # Figer column stagger
  stagger_finger_pinky: 1
  stagger_finger_ring: 4
  stagger_finger_middle: 3
  stagger_finger_index: -3
  stagger_finger_inner: -1

  # Finger column splay
  splay_finger_pinky: -1
  splay_finger_ring: -2
  splay_finger_middle: -1
  splay_finger_index: 0
  splay_finger_inner: 0

  # Thumb stagger
  stagger_thumb_mid: -2.75
  stagger_thumb_far: -2.75

  # Thumb splay
  splay_thumb_mid: -15
  splay_thumb_far: -15

points:
  zones:
    # Fingers. Why the **** does everybody call the finger keys "matrix" when 
    # the thumb keys are also part of that same diode matrix? If you want
    # to specify the keys that are not the thumb keys, there's a fairly
    # obvious, non-jargon word for the job:
    finger:
      key:
        padding: kp
        spread: ks
        tags: 
          - key
          - finger_key
      anchor:
        rotate: hand_rotation
        shift: [60,-160] # Fix KiCad placement
      columns:
        outer:
          key:
            column_net: C0
            # LED string begins at thumb_far_fan and snakes the columns:
            # up inner, down index, up middle, down ring, up pinky and
            # down outer to end at finger_outer_bottom 
          rows:
            num.key:
              led_prev: LED_23
              led_next: LED_24
            top.key:
              led_prev: LED_24
              led_next: LED_25
            home.key:
              led_prev: LED_25
              led_next: LED_26
            bottom.key:
              led_prev: LED_26
              led_next: LED_27 # Last LED, this net routes to nowhere.
        pinky:
          key:
            column_net: C1
            stagger: stagger_finger_pinky
            splay: splay_finger_pinky
          rows:
            num.key:
              led_prev: LED_22
              led_next: LED_23
            top.key:
              led_prev: LED_21
              led_next: LED_22
            home.key:
              led_prev: LED_20
              led_next: LED_21
            bottom.key:
              led_prev: LED_19
              led_next: LED_20
        ring:
          key:
            column_net: C2
            stagger: stagger_finger_ring
            splay: splay_finger_ring
          rows:
            num.key:
              led_prev: LED_15
              led_next: LED_16
            top.key:
              led_prev: LED_16
              led_next: LED_17
            home.key:
              led_prev: LED_17
              led_next: LED_18
            bottom.key:
              led_prev: LED_18
              led_next: LED_19
        middle:
          key:
            column_net: C3
            stagger: stagger_finger_middle
            splay: splay_finger_middle
          rows:
            num.key:
              led_prev: LED_14
              led_next: LED_15
            top.key:
              led_prev: LED_13
              led_next: LED_14
            home.key:
              led_prev: LED_12
              led_next: LED_13
            bottom.key:
              led_prev: LED_11
              led_next: LED_12
        index:
          key:
            stagger: stagger_finger_index
            splay: splay_finger_index
            column_net: C4
          rows:
            num.key:
              led_prev: LED_7
              led_next: LED_8
            top.key:
              led_prev: LED_8
              led_next: LED_9
            home.key:
              led_prev: LED_9
              led_next: LED_10
            bottom.key:
              led_prev: LED_10
              led_next: LED_11
        inner:
          key:
            stagger: stagger_finger_inner
            splay: splay_finger_inner
            column_net: C5
          rows:
            num.key:
              led_prev: LED_6
              led_next: LED_7
            top.key:
              led_prev: LED_5
              led_next: LED_6
            home.key:
              led_prev: LED_4
              led_next: LED_5
            bottom.key:
              led_prev: LED_3
              led_next: LED_4
      rows:
        bottom:
          row_net: R3
        home:
          row_net: R2
        top:
          row_net: R1
        num:
          row_net: R0

    # Thumb cluster
    thumb:
      key:
        padding: 0
        spread: 0
        stagger: 0
        tags:
          - key
          - thumb_key
      anchor:
        ref: finger_index_bottom
        shift: [8, -20]
      columns:
        near:
          key:
            column_net: C2
          rows:
            fan.key:
              led_prev: LED_2
              led_next: LED_3
        mid:
          key:
            stagger: stagger_thumb_mid
            splay: splay_thumb_mid
            column_net: C3
            spread: ks + 1
          rows:
            fan.key:
              led_prev: LED_1
              led_next: LED_2
        far:
          key:
            stagger: stagger_thumb_far
            splay: splay_thumb_far
            column_net: C4
            spread: ks + 1
          rows:
            fan.key:
              led_prev: LED_START #Goes to MCU, this is LED_0
              led_next: LED_1
      rows:
        fan:
          row_net: R3

    # Helper points
    roller:
      key:
        tags:
          helper
          encoder
        column_net: C5
        row_net: R3
      anchor: 
        - ref: thumb_mid_fan
          shift: [6,20]
          rotate: 90  


    bav70_num1: &bav70proto
      key:
        tags:
          helper
          diode
        A1: finger_outer_num
        A2: finger_pinky_num
      anchor: &bav70anchor
        - ref: finger_inner_top
          shift: [14,-1]
          rotate: -90
    bav70_num2:
      <<:  *bav70proto
      key.A1: finger_ring_num
      key.A2: finger_middle_num
      anchor:
        <<: *bav70anchor
        shift: [20,-1]
    bav70_num3:
      <<:  *bav70proto
      key.A1: finger_index_num
      key.A2: finger_inner_num
      anchor:
        <<: *bav70anchor
        shift: [26,-1]
    bav70_top1:
      <<:  *bav70proto
      key.A1: finger_outer_top
      key.A2: finger_outer_top
      anchor:
        <<: *bav70anchor
        shift: [14,-5]
    bav70_top2:
      <<:  *bav70proto
      key.A1: finger_ring_top
      key.A2: finger_middle_top
      anchor:
        <<: *bav70anchor
        shift: [20,-5]
    bav70_top3:
      <<:  *bav70proto
      key.A1: finger_index_top
      key.A2: finger_inner_top
      anchor:
        <<: *bav70anchor
        shift: [26,-5]
    bav70_home1:
      <<:  *bav70proto
      key.A1: finger_outer_home
      key.A2: finger_outer_home
      anchor:
        <<: *bav70anchor
        shift: [14,-14]
    bav70_home2:
      <<:  *bav70proto
      key.A1: finger_ring_home
      key.A2: finger_middle_home
      anchor:
        <<: *bav70anchor
        shift: [20,-14]
    bav70_home3:
      <<:  *bav70proto
      key.A1: finger_index_home
      key.A2: finger_inner_home
      anchor:
        <<: *bav70anchor
        shift: [26,-14]
    bav70_bottom1:
      <<:  *bav70proto
      key.A1: finger_outer_bottom
      key.A2: finger_outer_bottom
      anchor:
        <<: *bav70anchor
        shift: [14,-18]
    bav70_bottom2:
      <<:  *bav70proto
      key.A1: finger_ring_bottom
      key.A2: finger_middle_bottom
      anchor:
        <<: *bav70anchor
        shift: [20,-18]
    bav70_bottom3:
      <<:  *bav70proto
      key.A1: finger_index_bottom
      key.A2: finger_inner_bottom
      anchor:
        <<: *bav70anchor
        shift: [26,-18]
    bav70_fan1:
      <<:  *bav70proto
      key.A1: thumb_near_fan
      key.A2: thumb_mid_fan
      anchor:
        <<: *bav70anchor
        shift: [32,-1]
    bav70_fan2:
      <<:  *bav70proto
      key.A1: thumb_far_fan
      key.A2: roller
      anchor:
        <<: *bav70anchor
        shift: [32,-5]


    screw_pcb_left_top:
      key.tags:
        - helper
        - screw
      anchor:
        - ref: finger_outer_num
          shift: [-0.5 ks, 0.5 kp]
    screw_pcb_left_bottom:
      key.tags:
        - helper
        - screw
      anchor:
        - ref: finger_pinky_bottom
          shift: [-0.5 ks, -0.5 kp]
    screw_pcb_right_top:
      key.tags:
        - helper
        - screw
      anchor:
        - ref: finger_inner_num
          shift: [0.5 ks, 0.5 kp]
    screw_pcb_thumb_left:
      key.tags:
        - helper
        - screw
      anchor:
        - ref: thumb_near_fan
          shift: [-0.5 ks, -0.5 kp]
    screw_pcb_thumb_right:
      key.tags:
        - helper
        - screw
      anchor:
        - ref: thumb_far_fan
          shift: [0.5 ks, -0.5 kp]
    screw_mcu_cover_left:
      key.tags:
        - helper
        - screw
      anchor:
        - ref: finger_inner_bottom
          shift: [0.67 ks + 0.032, -0.15 kp -0.001]
    screw_mcu_cover_right:
      key.tags:
        - helper
        - screw
      anchor:
        - ref: finger_inner_bottom
          shift: [1.45 ks - 0.356, -0.6 ks +0.03]

outlines:
  _debug_points:
    - what: rectangle
      where: true
      size: [6,0.01]
    - what: rectangle
      where: true
      size: [0.01,4]
    - what: circle
      where: true
      radius: 0.4
      adjust:
        shift: [3,0]
    - what: circle
      where: true
      radius: 0.4
      adjust:
        shift: [0,2]
    - what: rectangle
      where: [key]
      size: [kx, ky]
      operation: stack
    - what: rectangle
      where: /key/
      size: [kcow, kcoh]
      operation: stack
    - what: circle
      where: [screw]
      radius: 2
      operation: stack
  _keycap_outlines:
    - what: rectangle
      fillet: 2
      where: [key]
      size: [keycw, keych]
  _hex_outline:
    - what: rectangle
      where: [key]
      size: [9.2376,16]
      adjust:
        rotate: 0
    - what: rectangle
      where: [key]
      size: [9.2376,16]
      adjust:
        rotate: 60
    - what: rectangle
      where: [key]
      size: [9.2376,16]
      adjust:
        rotate: -60
  _switch_cutouts:
    - what: rectangle
      where: /key/
      size: [kcow, kcoh]
  bessie:
    - what: path
      segments:
        # NW
        - type: line
          points:
            - ref: finger_outer_bottom
              shift: [-12, -12]
            - ref: finger_outer_num
              shift: [-12, 12]
        # N
        - type: bezier
          points:
            - ref: finger_ring_num
              shift: [0,16]
            - ref: finger_middle_num
              shift: [12, 10]
        # NE
        - type: line
          points:
            - ref: finger_index_num
              shift: [12, 12]
            - ref: finger_inner_num
              shift: [30,10]
        - type: bezier
          points:
            - ref: finger_inner_num
              shift: [40,6]
            - ref: finger_inner_top
              shift: [42,0]
        
        # E
        - type: bezier
          points:
            - ref: finger_inner_home
              shift: [36, -12]
            - ref: thumb_far_fan
              shift: [14, 12]
        # SW
        - type: line
          points:
            - ref: thumb_far_fan
              shift: [12, -12]
            - ref: thumb_near_fan
              shift: [-12, -12]
        # SE
        - type: bezier
          points:
            - ref: finger_middle_bottom
              shift: [12, -12]
            - ref: finger_outer_bottom
              shift: [-12, -12]
      fillet: 2
  board_left:
    - what: polygon
      points:
        - ref: thumb_far_fan
          shift: [12,-12]
        # - ref: finger_middle_bottom
        #   shift: [0,-25]
        - ref: finger_outer_bottom
          shift: [-12,-12]
        - ref: finger_outer_num
          shift: [-12,12]
        - ref: finger_middle_num
          shift: [0,15]
        - ref: finger_inner_num
          shift: [42,6]
        - ref: finger_inner_bottom
          shift: [42,-28]
      fillet: 8
  _screws:
    - what: circle
      where: /screw_pcb/
      radius: screw_radius
  _screw_heads:
    - what: circle
      where: /screw_pcb/
      radius: screw_head_radius
  _spacers:
    - what: circle
      where: /screw_pcb/
      radius: spacer_radius
  pcb:
    - what: outline
      name: board_left
    - what: outline
      name: _spacers
      operation: subtract
  _frontplate_outline:
    - what: outline
      name: board_left
      fillet: fillet_radius
    - what: outline
      name: _switch_cutouts
      operation: subtract
  frontplate:
    - what: outline
      name: _frontplate_outline
    - what: outline
      name: _screws
      operation: subtract

pcbs:
  toomanykeys:
    template: kicad8
    outlines: 
      main:
        #outline: board_left
        outline: bessie
    footprints:
      m2_spacers:
        what: mounting_hole_npth 
        where: /screw_pcb/
        params:
          hole_size: spacer_diameter
          hole_drill: spacer_diameter

      key_switches:
        what: *switch_footprint
        where: /key/
        params:
          from: "{{column_net}}"
          to: "{{name}}"
          reversible: false
          side: 'F'
          large_p1: false
          square_p1: true
          square_p2: true
          shift_p2: false
          small_mp: false
          pad_vias: true
          pad_via_size: 0.4
          mp_vias: true
          mp_via_size: 0.4
          key_3dmodel_filename: '\${MODELS}/PG1316S.STEP'
        adjust:
          rotate: switch_rotation
      roller:
        what: roller_encoder_ckw12
        where: roller
        params:
          S1: "{{column_net}}"
          S2: "{{name}}"
          A: ENC_UP
          B: GND
          C: ENC_DN

      bav70:
        what: diode_bav70_larssont
        where: /diode/
        params:
          A1: "{{A1}}"
          A2: "{{A2}}"
          C: R1
      mcu:
        what: mcu_xiao_plus_smd
        where: finger_inner_num
        params:
          side: F
        adjust:
          shift: [22,-2]
          rotate: 81.3
      nice_view:
        what: display_nice_view
        where: finger_inner_num
        params:
          MOSI: SDA
          SCK: SCL
        adjust:
          shift: [20,-12]      
      on_off_switch:
        what: power_switch_smd_side
        where: finger_inner_bottom
        params:
          from: BAT_P
          to: RAW
        adjust:
          shift: [39,0]
      reset_switch:
        what: reset_switch_smd_side
        where: finger_inner_bottom
        params:
          from: GND
          to: RST
        adjust:
          shift: [39,-12]
          rotate: -90      
      battery_connector:  
        what: battery_connector_jst_ph_2
        where: finger_inner_top
        params:
          BAT_P: BAT_P
          BAT_N: GND
          include_courtyard: true
        adjust:
          shift: [30,0]
          rotate: 0
      per_key_leds:
        what: led_ws2812b_2020
        where: /key/
        params:
          P1: "{{key.led_prev}}" #DIN
          P2: LED_PWR
          P3: "{{key.led_next}}" #DOUT
          P4: GND
        adjust:
          shift: [led_pos_x, led_pos_y]
          rotate: led_rotation
      load_switch:
        what: led_load_switch
        where: finger_inner_top
        params:
          P1: LED_SW
          P2: 5V
          P3: LED_PWR
        adjust:
          shift: [19,3]
          rotate: 0
      jlcpcb_order_number_text:
        what: utility_text
        where: finger_ring_bottom
        params:
          text: JLCJLCJLCJLC
          reversible: true
        adjust:
          shift: [0, -0.65 kp]
